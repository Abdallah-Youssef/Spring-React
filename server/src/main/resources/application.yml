server:
  port: 8080
  

spring:
  jpa:
    open-in-view: false
    database: default
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./db/server;AUTO_SERVER=TRUE;
    username: sa
    password: 
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
